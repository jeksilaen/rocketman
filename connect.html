      <h1>Connect with me;</h1>
      <h2 class="form-desc">Send an email containing whatever you want. Suggestions, a friendly introduction, or even your family photos. jk. </h2>
      <form class="row g-3 form-input" action="https://formsubmit.co/feb81560031b21c4627f1c26dd45a9cf" method="POST">
        <div class="col-md-6">
          <label for="firstName" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" id="firstName" required>
          <label for="mothersName" class="form-label">Mothers Name</label>
          <input type="text" class="form-control"  name="mothers name" id="mothersName" placeholder="This is optional">
          <label for="grandmasName" class="form-label">Grandmothers Name</label>
          <input type="text" class="form-control" name="grandmothers name" id="grandmasName" placeholder="This is recommended">
        </div>
        <div class="col-md-6">
          <label for="emailInfo" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="emailInfo" required>
          <input type="hidden" name="_next" value="https://jeksilaen.github.io/rocketman/connect.html">
          <label for="comments" class="form-label">Kind Messages</label>
          <textarea class="form-control" name="messages" id="comments" rows="5" required></textarea>
        </div>
        <div class="col-md-12 submit-btn">
          <button type="submit" class="btn btn-dark form-submit">send;</button>
        </div>

      </form>
